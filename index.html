<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Nếu file ảnh của bạn là favicon.png -->
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Văn Dũng - Trải nghiệm âm nhạc tuyệt vời</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #1a1a2e;
            --light: #f5f6fa;
            --gray: #636e72;
            --card-bg: rgba(30, 30, 46, 0.8);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: 
                linear-gradient(135deg, 
                    rgba(15, 12, 41, 0.85), 
                    rgba(48, 43, 99, 0.85), 
                    rgba(36, 36, 62, 0.85)),
                url('https://i.pinimg.com/736x/2d/76/5b/2d765b451da562eaf059d94a9ff3e828.jpg');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Thêm hiệu ứng lưới tinh tế giống biểu đồ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(108, 92, 231, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(108, 92, 231, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Thêm các điểm nhấn giống tọa độ trên biểu đồ */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 2px, transparent 3px),
                radial-gradient(circle at 80% 20%, rgba(162, 155, 254, 0.15) 2px, transparent 3px),
                radial-gradient(circle at 40% 70%, rgba(255, 107, 107, 0.15) 2px, transparent 3px),
                radial-gradient(circle at 60% 80%, rgba(254, 202, 87, 0.15) 2px, transparent 3px),
                radial-gradient(circle at 90% 60%, rgba(72, 219, 251, 0.15) 2px, transparent 3px);
            background-size: 200px 200px;
            pointer-events: none;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--light);
        }

        .logo i {
            color: var(--primary);
        }

        .greeting {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 10px 20px;
            background: linear-gradient(135deg, 
                rgba(108, 92, 231, 0.3), 
                rgba(162, 155, 254, 0.3),
                rgba(255, 107, 107, 0.3),
                rgba(254, 202, 87, 0.3),
                rgba(72, 219, 251, 0.3));
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: rainbowSparkle 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            background-size: 400% 400%;
            backdrop-filter: blur(10px);
        }

        .greeting::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes rainbowSparkle {
            0%, 100% {
                box-shadow: 0 0 15px rgba(108, 92, 231, 0.4),
                           0 0 30px rgba(162, 155, 254, 0.3),
                           0 0 45px rgba(255, 107, 107, 0.2);
                transform: scale(1);
                background-position: 0% 50%;
            }
            25% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.4),
                           0 0 40px rgba(254, 202, 87, 0.3),
                           0 0 60px rgba(72, 219, 251, 0.2);
                transform: scale(1.02);
            }
            50% {
                box-shadow: 0 0 20px rgba(72, 219, 251, 0.4),
                           0 0 40px rgba(29, 209, 161, 0.3),
                           0 0 60px rgba(108, 92, 231, 0.2);
                transform: scale(1.01);
                background-position: 100% 50%;
            }
            75% {
                box-shadow: 0 0 20px rgba(254, 202, 87, 0.4),
                           0 0 40px rgba(255, 107, 107, 0.3),
                           0 0 60px rgba(162, 155, 254, 0.2);
                transform: scale(1.02);
            }
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg) translate(-50%, -50%);
            }
            100% {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 20px;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        /* Player Section */
        .player-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .youtube-player {
            width: 100%;
            flex: 1;
            min-height: 0;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .player-placeholder {
            color: #888;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .song-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--light);
            letter-spacing: -0.5px;
        }

        .song-artist {
            font-size: 15px;
            color: var(--secondary);
            font-weight: 500;
        }

        .song-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 0px;
            flex-shrink: 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: var(--light);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
        }

        /* Playlist */
        .playlist-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .playlist-header {
            padding: 0 0 15px 0;
            margin: 0 0 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.3px;
        }

        .section-title i {
            color: var(--primary);
        }

        .playlist {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            flex-shrink: 0;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
            border-color: rgba(108, 92, 231, 0.3);
        }

        .playlist-item.active {
            background: rgba(108, 92, 231, 0.15);
            border-color: rgba(108, 92, 231, 0.4);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        .playlist-item img {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .playlist-item:hover img {
            transform: scale(1.05);
        }

        .playlist-details {
            flex: 1;
            min-width: 0;
        }

        .playlist-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--light);
            letter-spacing: -0.2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-artist {
            font-size: 13px;
            color: var(--secondary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .playlist-section {
                height: 250px;
                order: 2;
            }
            
            .player-section {
                order: 1;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo-section {
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }
            
            .greeting {
                font-size: 13px;
                padding: 8px 16px;
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .song-title {
                font-size: 20px;
            }
            
            .song-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .playlist-section {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .song-title {
                font-size: 18px;
            }
            
            .song-artist {
                font-size: 13px;
            }
            
            .song-controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .playlist-item {
                padding: 12px;
                gap: 12px;
            }
            
            .playlist-item img {
                width: 40px;
                height: 40px;
            }
            
            .playlist-section {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span>Nguyễn Văn Dũng</span>
                </div>
                <div class="greeting">
                    Âm nhạc là một phương thuốc cho tâm hồn. Hãy nghe nhạc với trái tim, vì nó sẽ nói lên những gì từ lời nói không thể!
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="player-section">
                <div class="youtube-player">
                    <!-- Player sẽ được tạo bằng JavaScript -->
                    <div id="player"></div>
                </div>
                
                <div class="song-info">
                    <h2 class="song-title" id="current-song-title">Nhạc Chill Quán Cafe</h2>
                    <p class="song-artist" id="current-song-artist">Phố Chill</p>
                </div>

                <div class="song-controls">
                    <button class="control-btn" id="prev-btn" title="Bài trước">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn" id="next-btn" title="Bài tiếp theo">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h3 class="section-title">
                        <i class="fas fa-list"></i>
                        Danh sách phát
                    </h3>
                </div>
                <div class="playlist" id="playlist">
                    <!-- Playlist sẽ được tạo bằng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Player API -->
    <script>
        // Danh sách bài hát
        const songs = [
            { 
                id: 1, 
                title: "Nhạc Chill quán Cafe", 
                artist: "Phố Chill",                 
                youtubeId: "TzkymcRi-Dg", 
                thumbnail: "https://i.ytimg.com/vi/TzkymcRi-Dg/hqdefault.jpg" 
            },
            { 
                id: 2, 
                title: "Thiệp hồng sai tên Lofi", 
                artist: "Amint Music",                 
                youtubeId: "sh7MIoFDsrw", 
                thumbnail: "https://i.ytimg.com/vi/sh7MIoFDsrw/hqdefault.jpg" 
            },
            { 
                id: 3, 
                title: "Yên vũ xướng Dương Châu", 
                artist: "Nhạc Chill",                 
                youtubeId: "q6OCvgcyN40", 
                thumbnail: "https://i.ytimg.com/vi/q6OCvgcyN40/hqdefault.jpg" 
            },
            { 
                id: 4, 
                title: "Đoạn tình duyên gửi tặng ai", 
                artist: "Nhạc Chill",                 
                youtubeId: "vJld2wSPGCs", 
                thumbnail: "https://i.ytimg.com/vi/vJld2wSPGCs/hqdefault.jpg" 
            },
            { 
                id: 5, 
                title: "Thiên tằng tuyết", 
                artist: "Nhạc Chill",                 
                youtubeId: "XxnfmFc06S0", 
                thumbnail: "https://i.ytimg.com/vi/XxnfmFc06S0/hqdefault.jpg" 
            },
            { 
                id: 6, 
                title: "500 năm bãi bể nương dâu", 
                artist: "Nhạc Chill",                 
                youtubeId: "V3J0-W1b0N4", 
                thumbnail: "https://i.ytimg.com/vi/V3J0-W1b0N4/hqdefault.jpg" 
            },
            { 
                id: 7, 
                title: "Biệt tri kỷ", 
                artist: "Hải Lai A Mộc",                 
                youtubeId: "54Uq3BH6DwY", 
                thumbnail: "https://i.ytimg.com/vi/54Uq3BH6DwY/hqdefault.jpg" 
            }
        ];

        // Biến toàn cục
        let currentSongIndex = 0;
        let player;
        let isPlayerReady = false;

        // DOM Elements
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentSongArtist = document.getElementById('current-song-artist');
        const playlistEl = document.getElementById('playlist');

        // Khởi tạo ứng dụng
        function initApp() {
            renderPlaylist();
            setupEventListeners();
            
            // Tải YouTube API nếu chưa được tải
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                
                // Đặt callback global cho YouTube API
                window.onYouTubeIframeAPIReady = function() {
                    createYouTubePlayer();
                };
            } else {
                // Nếu API đã được tải, tạo player ngay lập tức
                createYouTubePlayer();
            }
        }

        // Tạo YouTube Player
        function createYouTubePlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: songs[currentSongIndex].youtubeId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        // Khi player sẵn sàng
        function onPlayerReady(event) {
            isPlayerReady = true;
            console.log('YouTube Player is ready');
            updateSongInfo();
            updateActivePlaylistItem();
        }

        // Xử lý lỗi player
        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            // Có thể thêm thông báo lỗi cho người dùng ở đây
        }

        // Theo dõi trạng thái player
        function onPlayerStateChange(event) {
            // Khi video kết thúc (trạng thái = 0)
            if (event.data === YT.PlayerState.ENDED) {
                nextSong();
            }
        }

        // Render playlist
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentSongIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <img src="${song.thumbnail}" alt="${song.title}" onerror="this.src='https://via.placeholder.com/48x48/6c5ce7/ffffff?text=♪'">
                    <div class="playlist-details">
                        <div class="playlist-title">${song.title}</div>
                        <div class="playlist-artist">${song.artist}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                });
                playlistEl.appendChild(item);
            });
        }

        // Cập nhật thông tin bài hát
        function updateSongInfo() {
            const song = songs[currentSongIndex];
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
        }

        // Tải bài hát
        function loadSong(index) {
            const song = songs[index];
            currentSongIndex = index;
            
            if (isPlayerReady && player && player.loadVideoById) {
                // Load video mới
                player.loadVideoById(song.youtubeId);
            } else {
                // Nếu player chưa sẵn sàng, cập nhật thông tin và chờ player ready
                updateSongInfo();
                updateActivePlaylistItem();
            }
        }

        // Cập nhật trạng thái active của playlist
        function updateActivePlaylistItem() {
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === currentSongIndex);
            });
        }

        // Event listeners
        function setupEventListeners() {
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            // Thêm phím tắt bàn phím
            document.addEventListener('keydown', (e) => {
                if (e.code === 'ArrowLeft') {
                    prevSong();
                } else if (e.code === 'ArrowRight') {
                    nextSong();
                } else if (e.code === 'Space') {
                    e.preventDefault();
                    if (player && player.getPlayerState) {
                        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                            player.pauseVideo();
                        } else {
                            player.playVideo();
                        }
                    }
                }
            });
        }

        // Chuyển đến bài hát trước
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        // Chuyển đến bài hát tiếp theo
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        // Khởi động ứng dụng khi trang đã tải xong
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Fallback: khởi động ứng dụng nếu DOMContentLoaded đã xảy ra
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
